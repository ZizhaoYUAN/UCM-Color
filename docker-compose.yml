version: "3.8"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: retail
      POSTGRES_USER: retail
      POSTGRES_PASSWORD: retail
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U retail"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DB__CONN: postgresql+psycopg2://retail:retail@db:5432/retail
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
